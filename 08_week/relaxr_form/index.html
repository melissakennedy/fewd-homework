<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relaxr Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Register Now!</h1>
    <form class="" action="index.html" method="post">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="hello@gmail.com">

      <label for="email">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="555-555-5555">

      <label for="state">State:</label>
      <select name="state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
      </select>
      <br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="radio">Which service are you interested in?</label>
      <br>
      <input type="radio" id="radio" name="choose_option" value="1">Relaxing
      <br>
      <input type="radio" id="radio" name="choose_option" value="2">Email
      <br>
      <input type="radio" id="radio" name="choose_option" value="3">Phone
      <br>
      <input type="checkbox" id="terms" name="checkbox" value="agree"> I agree to the terms

      <input type="submit" value="Register Now!">

    </form>



  </body>
</html>
